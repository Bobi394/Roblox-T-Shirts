<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Oskars Roblox T-Shirts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin: 30px 0;
      font-size: 40px;
      text-align: center;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1, #5f27cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      to { background-position: 200% center; }
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    h2 {
      margin-top: 15px;
      color: #333;
    }

    p {
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 300% 300%;
      animation: buttonAnim 5s ease infinite;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes buttonAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
